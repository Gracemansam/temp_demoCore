spring.application.name=coreDemo
server.port=8080
# Database connection properties
spring.datasource.url=jdbc:postgresql://localhost:5432/coredemo
spring.datasource.username=postgres
spring.datasource.password=1234
# Hibernate properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.servlet.multipart.max-file-size=10000MB
spring.servlet.multipart.max-request-size=10000MB
management.endpoints.web.exposure.include=health,info,restart,refresh
management.endpoint.restart.enabled=true
plugins.folder=path/to/your/plugin/folder
upload.directory=C:\\path\\to\\your\\upload\\directory




